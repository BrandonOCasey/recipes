description: 'Goes great as a replacement to beef meatballs in italian dishes'
todo:
  - 'Alter Recipe so that we get firmer meatballs'
sources:
  - 'http://www.yummly.com/recipe/Classic-turkey-meatballs-334004?columns=2&position=1%2F9'
servings: '4'
ingredients:
  - {name: 'Garlic Cloves', size: 'Count', amount: '4', special: 'Small, Minced'}
  - {name: 'Egg', size: 'Count', amount: '1'}
  - {name: 'Italian Bread Crumbs', size: 'Cup', amount: '1/3', special: 'add 1/2 tbsp parsley if normal'}
  - {name: 'Parmesan Cheese', size: 'Cup', amount: '1/3'}
  - {name: 'Salt', size: 'Teaspoon', amount: '1'}
  - {name: 'Ground Turkey', size: 'Pound', amount: '1'}
  - {name: 'Parsley', size: 'Tablespoon', amount: '1'}
steps:
  - text: 'Preheat Oven'
    time: '10'
    interval: 'Seconds'
    temperature: {degree:{type: 'F',  number: '350'}
  - text: 'Spray a Cookie Sheet and lay it out next to a bowl'
    time: '1'
  - text: 'Mix ingredients in a bowl, if too wet add more breadcrumbs'
    time: '5'
  - text: 'Form into Balls, 3 tablespoons in size, and place on the Cookie Sheet'
    time: '10'
  - text: 'Bake for 20 Minutes or until fully cooked (no pink)'
    time: '20'
    inactive: true
